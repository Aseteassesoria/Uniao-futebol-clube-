<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>União Futebol Clube</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: white;
    }
    header {
      background: #002366;
      padding: 20px;
      text-align: center;
    }
    header img {
      width: 100px;
    }
    header h1 {
      margin: 10px 0 0;
      font-size: 2em;
    }
    .mascote {
      text-align: center;
      margin-top: 20px;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #111;
      padding: 10px 0;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      background: #0056b3;
      padding: 10px 15px;
      border-radius: 5px;
    }
    nav a:hover {
      background: #003366;
    }
    footer {
      background: #111;
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <img src="escudo.png" alt="Escudo do União Futebol Clube">
    <h1>União Futebol Clube</h1>
    <p>Fundado em 2023</p>
  </header>

  <nav>
    <a href="#">Produtos da Torcida</a>
    <a href="#">Seja um Apoiador</a>
    <a href="#">Patrocine o Clube</a>
  </nav>

  <div class="mascote">
    <h2>Nosso Mascote: A Águia</h2>
    <p>Força, visão e garra nos representam dentro e fora de campo!</p>
  </div>

  <footer>
    &copy; 2025 União Futebol Clube - Todos os direitos reservados.
  </footer>
</body>
</html>
